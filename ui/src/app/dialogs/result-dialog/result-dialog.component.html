<div class="dialog-container" [ngClass]="{ 'correct': isCorrect(), 'incorrect': !isCorrect() && !isTimeUp() }">
    <div *ngIf="isCorrect()" class="crown">
      👑
    </div>
    <div *ngIf="!isCorrect() && !isTimeUp()" class="cross">
      ❌
    </div>
    <div class="message">
      <h1 *ngIf="isCorrect()">Parabéns</h1>
      <h1 *ngIf="!isCorrect() && !isTimeUp()">Que pena...</h1>
      <p>{{ data.message }}</p>
      <p *ngIf="isCorrect()">
        Você ganhou: <span [ngClass]="{ 'double-score': data.scoreMultiplier }">{{ data.scoreMultiplier ? data.points * 2 : data.points }} pontos</span>
      </p>
    </div>
    <div class="dialog-actions">
      <button mat-button (click)="onConfirm()">Continuar</button>
    </div>
  </div>
