<div class="container">
    <span class="card-title">Login</span>
    <form class="form">
        <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" [(ngModel)]="password">
        </mat-form-field>

        <button class="login" (click)="login()">Login</button>

        <div class="register-container">
            <span class="register-info">Don't have an account? <button class="register-button" (click)="register()">Register</button></span>
        </div>
     

    </form>
</div>
