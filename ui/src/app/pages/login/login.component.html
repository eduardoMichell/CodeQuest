<div class="container">
    <div class="img-container">
        <img class="img" src="../../../../assets/imgs/initial-screen.png" alt="wallpaper">
    </div>
    <div class="login-container">
        <span class="card-title">Entrar no Sistema</span>
        <form class="form">
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput name="username" [(ngModel)]="username">
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Senha</mat-label>
                <input matInput name="password" type="password" [(ngModel)]="password">
            </mat-form-field>
            <span class="error">{{error}}</span>
            <button class="login" (click)="login()">Login</button>
        </form>
    </div>
</div>
