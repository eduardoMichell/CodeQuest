<div class="menu-container" *ngIf="isLogged()">
    <div *ngIf="!isAdmin()" class="button-container">
        <div class="button" (click)="play()">
            <span class="button-text">Jogar</span>
        </div>
        <div class="button" (click)="ranking()">
            <span class="button-text">Ranking</span>
        </div>
        <div class="button" (click)="consult()">
            <span class="button-text">Consultar</span>
        </div>
    </div>
    <div *ngIf="isAdmin()" class="button-container">
        <div class="button" style="margin: 100px" (click)="gameSettings()">
            <span class="button-text">Trilhas</span>
        </div>
        <div class="button" style="margin: 100px" (click)="students()">
            <span class="button-text">Alunos</span>
        </div>
    </div>
</div>
